            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarId">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- main-link自己加的,與程式有關 -->
                <a class="nav-link main-link" href="#section01" title="奇幻世界">奇幻世界</a>
              </li>
              <li class="nav-item">
                <a class="nav-link main-link" href="#section02" title="典型要素">典型要素</a>
              </li>
              <li class="nav-item">
                <a class="nav-link main-link" href="#section03" title="生物種族">生物種族</a>

              <li class="nav-item">

              <li class="nav-item register_login">
                <a id="reg_btn" class="nav-link" href="#" title="註冊" data-bs-toggle="modal" data-bs-target="#registerId">註冊</a>
                <span class="gap-line text-secondary">|</span>
                <a href="#" id="login_btn" class="nav-link" title="登入" data-bs-toggle="modal" data-bs-target="#loginId">登入</a>
              </li>
            </ul>

        </div>

      <!-- 註冊modal -->
  <!-- Modal -->
  <div id="registerId" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ">註冊帳號</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-4">
                <input id="reg_name" type="text" class="form-control form-control-sm"  placeholder="請輸入帳號">
            </div>
            <div class="mb-4">
                <input id="pwd01" type="password" class="form-control form-control-sm"  placeholder="請輸入密碼">
            </div>
            <div class="mb-4">
                <input id="pwd02" type="password" class="form-control form-control-sm"  placeholder="請再次輸入密碼">
            </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary mt-2">送出</button>
        </div>
      </div>
    </form>
    </div>
  </div>

  <!-- 登入 -->
  <div id="loginId" class="modal fade" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ">登入帳號</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-4">
                <input id="login_name" type="text" class="form-control form-control-sm"  placeholder="請輸入帳號">
            </div>
            <div class="mb-4">
                <input id="login_pwd" type="password" class="form-control form-control-sm"  placeholder="請輸入密碼">
            </div>
           
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary mt-2">送出</button>
        </div>
      </div>
    </form>
    </div>
  </div>
