<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- 自己的 -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>奇幻世界</title>
</head>

<body>
    <!-- 導覽列Navbar -------------------------------------------------------->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt=""></a>
            <!-- 漢堡 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#yi_navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 摺疊內容 -->
            <div class="collapse navbar-collapse" id="yi_navbar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <!-- main-link 自己+的 ，跟程式有關 -->
                        <a class="nav-link main-link" href="#section01" title="奇幻世界">奇幻世界</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-link" href="#section02" title="典型要素">典型要素</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-link" href="#section03" title="生物種族">生物種族</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-link" href="#section04" title="經典遊戲">經典遊戲</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link main-link" href="#section05" title="文學作品">文學作品</a>
                    </li>

                    <li class="register_login nav-item">
                        <a id="reg_btn" class="nav-link " href="#" title="註冊" data-bs-toggle="modal"
                            data-bs-target="#register">註冊</a>
                        <span class="gap-line text-secondary">|</span>
                        <a id="login_btn" class="nav-link " href="#" title="登入" data-bs-toggle="modal"
                            data-bs-target="#login">登入</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>


    <!-- Modal -->
    <div id="register" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered  modal-sm">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ">註冊帳號</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <input id="reg_name" type="text" class="form-control form-control-sm" placeholder="請輸入帳號">
                        </div>


                        <div class="mb-4">
                            <input id="reg_pwd01" type="password" class="form-control form-control-sm"
                                placeholder="請輸入密碼">
                        </div>


                        <div class="mb-4">
                            <input id="reg_pwd02" type="password" class="form-control form-control-sm"
                                placeholder="請再次輸入密碼">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mt-2">送出</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <div id="login" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered  modal-sm">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ">登入帳號</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <input id="reg_name" type="text" class="form-control form-control-sm" placeholder="請輸入帳號">
                        </div>


                        <div class="mb-4">
                            <input id="reg_pwd01" type="password" class="form-control form-control-sm"
                                placeholder="請輸入密碼">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary mt-2">送出</button>
                    </div>
                </div>
            </form>
        </div>
    </div>









    <!-- jQuery  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js'></script>
    <!-- bootstrap  -->
    <script src="/js/bootstrap.bundle.js"></script>
    <!-- gsap  -->
    <script src="./gsap/gsap.js"></script>
    <!-- 自己的 -->
    <script src="./js/all.js"></script>

</body>

</html>
